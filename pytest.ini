[pytest]
# Pytest configuration for My-Scripts repository

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests/python

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/python
    --cov=src/common
    --cov-report=term-missing
    --cov-report=xml:coverage/python/coverage.xml
    --cov-report=html:coverage/python/html
    --cov-fail-under=1

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    mock: Tests that use mocking

# Coverage options
[coverage:run]
source = src/python,src/common
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
