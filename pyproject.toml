[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | \.tox
  | build
  | dist
  | __pycache__
  | \.pytest_cache
  | \.mypy_cache
)/
'''

[tool.bandit]
exclude_dirs = ["tests", "fixtures"]
# Only fail on critical security issues in pre-commit
# Skipped checks (to be addressed in future PRs):
# B110: try-except-pass (acceptable for best-effort operations)
# B311: random (used for jitter/backoff, not cryptography)
# B101: assert (used for internal invariants)
# B112: try-except-continue (acceptable for batch processing)
# B405/B408: XML imports (self-generated data, not external)
# B113: requests without timeout (should add timeouts but not blocking)
# B318: XML parseString (self-generated GPX data)
# B324: MD5 hash (file deduplication, not security)
skips = ["B110", "B311", "B101", "B112", "B405", "B408", "B113", "B318", "B324"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "2.2.0"
tag_format = "v$version"
