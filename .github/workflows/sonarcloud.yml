name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/requirements.txt') }} # Use requirements.txt for cache key
          restore-keys: |
            ${{ runner.os }}-sonar-

      - name: Install SonarScanner
        run: |
          # Download SonarScanner
          wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          # Unzip SonarScanner
          unzip -q sonar-scanner-cli-4.6.2.2472-linux.zip -d sonar-scanner
          # Set the PATH for the current job
          echo "${{ github.workspace }}/sonar-scanner/sonar-scanner-4.6.2.2472-linux/bin" >> $GITHUB_PATH
          # Verify installation
          ls -l "${{ github.workspace }}/sonar-scanner/sonar-scanner-4.6.2.2472-linux/bin"

      - name: Check SonarScanner availability
        run: |
          echo "Checking if sonar-scanner is available..."
          which sonar-scanner || echo "sonar-scanner not found"
          sonar-scanner --version || echo "sonar-scanner command failed"

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed for GitHub integration
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # Your SonarCloud token
        run: |
          # Run SonarCloud scan
          sonar-scanner -Dsonar.projectKey=manoj-bhaskaran_My-Scripts \
                        -Dsonar.organization=manoj-bhaskaran \
                        -Dsonar.sources=. \
                        -Dsonar.python.version=3.13 \ # Specify your Python version if needed
                        -Dsonar.language=ps           # Specify PowerShell as an additional language
                        -Dsonar.inclusions="**/*.bat" # Include batch files in the analysis scope
