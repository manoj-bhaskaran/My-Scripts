permissions:
  contents: read
  pull-requests: write
  
name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Python & Dependencies
        run: |
          sudo apt update && sudo apt install -y python3 python3-pip
          python3 -m pip install --upgrade pip
          pip install pylint bandit
          pip install -r requirements.txt

      - name: Run Python Tests with Coverage
        run: |
          pytest tests/python --cov=src/python --cov=src/common --cov-report=xml:coverage/python/coverage.xml --cov-report=term-missing --cov-fail-under=1
        continue-on-error: false

      - name: Upload Python Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/python/coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Python Test Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Python-Coverage-Report
          path: coverage/python/coverage.xml

      - name: Run Pylint (Python Linting)
        run: |
          pylint $(git ls-files '*.py') || true

      - name: Run Bandit (Python Security Scan)
        run: |
          bandit -r . -f json -o bandit-report.json || true

      - name: Upload Bandit Security Report
        uses: actions/upload-artifact@v4
        with:
          name: Bandit-Security-Report
          path: bandit-report.json

      - name: Install PowerShell
        run: |
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Install Pester (PowerShell Testing Framework)
        shell: pwsh
        run: |
          Install-Module -Name Pester -Force -Scope CurrentUser -SkipPublisherCheck

      - name: Run PowerShell Tests with Coverage
        shell: pwsh
        run: |
          .\tests\powershell\Invoke-Tests.ps1 -MinimumCoverage 0 -Verbosity Detailed
        continue-on-error: false

      - name: Upload PowerShell Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/powershell/coverage.xml
          flags: powershell
          name: powershell-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload PowerShell Test Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PowerShell-Test-Results
          path: powershell-testresults.xml

      - name: Upload PowerShell Coverage Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PowerShell-Coverage-Report
          path: coverage/powershell/coverage.xml

      - name: Install PSScriptAnalyzer (PowerShell Linter)
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
          Invoke-ScriptAnalyzer -Path . -Recurse | Out-File PSScriptAnalyzerReport.txt

      - name: Upload PSScriptAnalyzer Report
        uses: actions/upload-artifact@v4
        with:
          name: PSScriptAnalyzerReport
          path: PSScriptAnalyzerReport.txt

      - name: Install SQLLint and SQLFluff
        run: |
          npm install -g sql-lint
          pip install sqlfluff

      - name: Run SQLLint (Syntax Check)
        run: |
          sql-lint $(git ls-files '*.sql') || true

      - name: Run SQLFluff (Style Guide Check)
        run: |
          sqlfluff lint --format github-annotation --annotation-level warning > sqlfluff-report.txt || true

      - name: Upload SQL Lint Reports
        uses: actions/upload-artifact@v4
        with:
          name: SQL-Lint-Reports
          path: sqlfluff-report.txt

      # --- Updated SonarScanner installation with cache ---
      - name: Cache Sonar Scanner
        id: cache-sonar
        uses: actions/cache@v4
        with:
          path: sonar-scanner
          key: sonar-scanner-6.0.0.4432-linux

      - name: Install Sonar Scanner
        if: steps.cache-sonar.outputs.cache-hit != 'true'
        run: |
          wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.0.0.4432-linux.zip
          if [ ! -f sonar-scanner-cli-6.0.0.4432-linux.zip ]; then
            echo "Download failed!"
            exit 1
          fi
          unzip -q sonar-scanner-cli-6.0.0.4432-linux.zip -d sonar-scanner

      - name: Update PATH for Sonar Scanner
        run: |
          echo "${{ github.workspace }}/sonar-scanner/sonar-scanner-6.0.0.4432-linux/bin" >> $GITHUB_PATH

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Configuration is in sonar-project.properties
          # Override coverage paths to use new locations
          sonar-scanner \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.python.coverage.reportPaths=coverage/python/coverage.xml \
            -Dsonar.coverage.jacoco.xmlReportPaths=coverage/powershell/coverage.xml || true
        continue-on-error: true
